<div class="userauth">
  <div *ngIf="showLogin" class="auth-container">
    <div class="login">
      <h1>User Login</h1>
      <form #userLogin='ngForm' class="common-form" (ngSubmit)="login(userLogin.value)">
        <p class="error-p">{{ authError }}</p>
        <input
          type="text"
          class="form-input"
          name="email"
          placeholder="Enter User Email"
          ngModel
          email
          #email="ngModel"
          required
        />
        <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please enter a valid email</span></p>
        <input
          type="password"
          class="form-input"
          name="password"
          placeholder="Enter User Password"
          ngModel
          minlength="2"
          maxlength="20"
          #password="ngModel"
          required
        />
        <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please enter a valid password</span></p>
        <button [disabled]="userLogin.invalid" class="form-button">Login</button>
        <p>Don't have an account? <a (click)="openSignUp()">Sign Up</a></p>
      </form>
    </div>
  </div>
  <div *ngIf="!showLogin" class="auth-container">
    <div class="sign-up">
      <h1>User Signup</h1>
      <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
        <input type="text" class="form-input" name="name" placeholder="Enter User Name" ngModel />
        <input type="text" class="form-input" name="email" placeholder="Enter User Email" ngModel />
        <input type="password" class="form-input" name="password" placeholder="Enter User Password" ngModel />
        <button class="form-button">Sign Up</button>
        <p>Already have an account? <a (click)="openLogin()">Login</a></p>
      </form>
    </div>
  </div>
</div>
